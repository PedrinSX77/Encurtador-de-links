<!DOCTYPE html>
<html>

<head>
    <title>Meu Encurtador</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <button class="btn-dashboard" onclick="window.location.href='dashboard'">Meus Links</button>
            <button class="btn-dashboard logout" onclick="logout()">Deslogar</button>
        </div>
    </header>
    <div class="container">
        <div class="form">
            <h1>ShorterLinks</h1>
            <p class="subtitle">Insira a URL completa (com https://)</p>

            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Ex: https://google.com.br">
                <button id="btn-gerar" onclick="encurtar()">Gerar Link Curto</button>
            </div>

            <div id="resultado-container">
                <span>Link pronto:</span>
                <div class="url-box">
                    <a href="#" id="linkFinal" class="url-text" target="_blank"></a>
                    <button class="btn-copy" onclick="copiarLink()">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-bloqueio">
        <div class="modal-content">
            <h2>Acesso Restrito</h2>
            <p>VocÃª precisa estar logado para encurtar links.</p>
            <button onclick="window.location.href='/login'">Ir para Login</button>
        </div>
    </div>
    <script src="assets/js/api.js" defer></script>
</body>

</html>
